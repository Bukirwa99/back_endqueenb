<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/profile.css">
    <link rel="icon" href="./images/logo.jpg" type="image/x-icon">
    <title>The Code Hive</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.jpg" alt="logo">
        </div>
        <div class="header">
            <h1>The Code Hive</h1>
            <h2>Welcome Code Queen!</h2>
        </div>
        <div class="sidebar">
            <ul>
                <a href=""><li>Dashboard</li></a>
                <a href=""><li>Student Profile</li></a>
                <a href=""><li>Content Library</li></a>
                <a href=""><li>Chat</li></a>
            </ul>
        </div>
        <div class="main">
            <div class="profile">
                <div class="pic"><img src="./images/avatar.png" alt=""></div>
            <div class="details">
                <input type="text" name="" id="" placeholder="Name"><br>
                <br><div class="email">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="">
                </div><br>
                <div class="cohort">
                    <label for="">Cohort:</label>
                    <input type="text" name="" id="">
                </div><br>
                <div class="facilitator">
                    <label for="name">Camp Facilitator:</label>
                    <input type="text" name="" id="">
                </div><br>
                <div class="test">
                    <a href="">View assessment scores here</a>
                </div>
            </div>
            </div>
            <div class="calender">
                <p>Lesson Tracker</p>
                <div class="track">
                    <a href="https://docs.google.com/document/d/1nz0LzamE6RKbR6pW1WG3pbKX0feZbTueMsmjVEVx_Cs/edit">
                        <img src="./images/track.png" alt="">
                    </a>
                </div>
                <div class="assignment">
                    <a href="">View assignment scores here</a>
                </div>
                <div class="progress">
                    <p>Progress Track</p>
                    <img src="./images/progress.PNG" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>&copy;CodeQueen</p>
</footer>
</html>
