<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="icon" href="./logo.jpg" type="image/x-icon">
    <title>The Code Hive</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <h1>WELCOME TO THE CODE HIVE</h1>
        <div class="logo2">
            <img src="./images/ETC (2).jpg" alt="">
        </div>
    </div>
    <div class="container">
        <form action="" class="student-form">
            <div class="student">
                <!-- <div class="logo">
                <img src="logo.jpg" alt="logo">
            </div> -->
                <div class="heading">
                    <h1>Student</h1>
                </div>
                <div class="other">
                    <h3>Log In</h3>
                </div>
                <div class="email">
                    <input type="email" name="email" id="" placeholder="Email">
                    <p class="error email-error"></p>
                </div><br>
                <div class="password">
                    <input type="password" name="password" id="" placeholder="Password">
                    <p class="error password-error"></p>
                </div><br>
                <div class="remember">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div><br>
                <div class="forgot">
                    <p><a href="">Forgot your password?</a></p>
                </div>
                <div class="signup">
                    <p>Don't have an account? Just <a href="">sign up</a> here!</p>
                </div>
            </div>
        </form>
        <form action="" class="facilitator-form">
            <div class="facilitator">
                <!-- <div class="logo">
                <img src="logo.jpg" alt="logo">
            </div> -->
                <div class="heading">
                    <h1>Facilitator</h1>
                </div>
                <div class="other">
                    <h3>Log In</h3>
                </div>
                <div class="email">
                    <input type="email" name="email" id="" placeholder="Email">
                    <p class="error email-error"></p>
                </div><br>
                <div class="password">
                    <input type="password" name="password" id="" placeholder="Password">
                    <p class="error password-error"></p>
                </div><br>
                <div class="remember">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div><br>
                <div class="forgot">
                    <p><a href="">Forgot your password?</a></p>
                </div>
                <div class="signup">
                    <p>Don't have an account? Just <a href="">sign up</a> here!</p>
                </div>
            </div>
        </form>
    </div>
</body>
<footer>
    <p>&copy;CodeQueen</p>
</footer>
<script src="js/login.js"></script>

</html>
